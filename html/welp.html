<!DOCTYPE html>
<html>
<head>
    <title>Welp</title>
    <link href="welp.css" rel="stylesheet" />
</head>
<body>
    <form>
        <h2>Welp</h2>
        <p><span>*</span>required</p>
        <label>Name<span>*</span>: <input type="text" required></label>
        <br>
        <label>Review title<span>*</span>: <input type="text" required></label>
        <br><br>
        <label> Will you try again?<br>
            <input type="radio" name="try">Yes<br>
            <input type="radio" name="try">No<br>
            <input type="radio" name="try">Maybe
        </label>
        <br><br>
        <label> Rating<span>*</span>:<br>
            <input type="radio" name="rating" required>1
            <input type="radio" name="rating" required>2
            <input type="radio" name="rating" required>3
            <input type="radio" name="rating" required>4
            <input type="radio" name="rating" required>5
        </label>
        <br><br>
        <label for="comments">Comments:</label><br>
        <textarea id="comments" placeholder="Comments" maxlength="250"></textarea>
        <br>
        <input type="submit" value="Submit!">
    </form>
    <br><br>
    <h2>Hi</h2>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>
</html>
