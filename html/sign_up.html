<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <form>
      <h2>Sign Up</h2>
      Username: 
      <input type="text" placeholder="Username" required>
      <br><br>
      Email:
      <input type="email" placeholder="Email" required>
      <br><br>
      Password: 
      <input type="password" placeholder="Password" required minlength="4" maxlength="10">
      <br><br>
      Confirm password: 
      <input type="password" placeholder="Confirm Password" required minlength="4" maxlength="10">
      <br><br>
      <input type="submit" value="Submit!">
    </form>
  </body>
</html>
