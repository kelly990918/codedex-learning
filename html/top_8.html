<!DOCTYPE html>
<html>

        }

            width: 200px;

        }

        #top-8-wrapper {

        }

        .friend-card {

</head>

            <div class="friend-card">

                <img src="https://www.havahart.com/media/wysiwyg/hh/cms/lc/rabbits/hh-animals-rabbit-1.png" alt="another rabbit">

            <div class="friend-card">

            <div class="friend-card">
                <h2 class="friend-name">Optimus Prime</h2>
