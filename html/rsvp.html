<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RSVP</title>
    <style>
        form {padding: 20px;}
        span {color: red;}
    </style>
  </head>
  <body>
    <form>
        <h2>RSVP</h2>
        <p>Come and make our special day more awesome!</p>
        <br>
        First Name<span>*</span>: <input type="text" placeholder="First Name" required>
        <br><br>
        Last Name<span>*</span>: <input type="text" placeholder="Last Name" required>
        <br><br>
        Are you coming?<br>
        <input type="radio" name="invite">Yes<br>
        <input type="radio" name="invite">No<br>
        <input type="radio" name="invite">Maybe<br>
        <br><br>
        Any dietary restrictions for main course?<br>
        <input type="checkbox">Vegetarian<br>
        <input type="checkbox">Vegan<br>
        <input type="checkbox">Gluten-free<br>
        <input type="checkbox">Halal<br>
        <input type="checkbox">Lactose-free<br>
        <br><br>
        <input type="submit" value="Submit!">
    </form>
  </body>
</html>
