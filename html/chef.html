<!DOCTYPE html>
<p>Ingredients</p>
<ul>
    <li>Cream Cheese 100g</li>
    <li>Milk 83g</li>
    <li>Condensed milk 15g</li>
    <li>Heavy cream 100g</li>
    <li>Salt 1/4 tbsp</li>
</ul>
<p>Steps</p>
<ol>
    <li>Mix cream cheese with milk</li>
    <li>Add condensed milk and salt, mix well</li>
</ol>
